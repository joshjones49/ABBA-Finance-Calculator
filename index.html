<!DOCTYPE html>
<html>
    <head>
        <title>ABBA Finance</title>
        <link rel="stylesheet" href="index.css" >
    </head>
    <body>
        <div class="menu-div" >
            <img src="img/ABBA logo.png" />
            <div>
                <button>Home</button>
                <button>Compound Interest</button>
            </div>
        </div>
        <div class="display-div" >
            <div class="home-div" >
                <h2>WELCOME TO</h2>
                <h1>AB<span>BA</span> Finance</h1>
            </div>
            <div class="ci-div" >
                <div class="ci-header">
                    <h1>Calculate Your Compounded Interest</h1>
                </div>
                <div class="calc-div">
                    <div class="ci-top" >
                        <div>
                            <h3>Principal Amount</h3>
                            <input class="Principal">
                        </div>
                        <div>
                            <h3>Interest Rate</h3>
                            <input class="Rate" placeholder="Ex: 3 will equal 3%">
                        </div>
                        <div>
                            <h3>Compound Per Year</h3>
                            <input class="xCompounded" >
                        </div>
                        <div>
                            <h3>Years</h3>
                            <input class="Years" >
                        </div>
                    </div>
                    <div class="ci-bottom" >

                    </div>
                </div>
            </div> 
        </div>
        <script src="index.mjs" type="module" ></script>
    </body>
</html>
